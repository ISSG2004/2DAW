<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #criterios{
        display: none;
    }
    #logueo{
        display: block;
    }
</style>
<body>
    <h2>Módulo Desarrollo web entorno cliente</h2>
        <div id="logueo">
            <table>
                <tr>
                    <td>
                        <label for="usuario">Usuario: </label>
                    </td>
                    <td>
                        <input type="text" id="usuario" name="usuario" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contrasena">Contraseña:</label>
                    </td>
                    <td>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </td>
                </tr>
            </table>
            <div>
                <button onclick="validarDatos()" type="submit">Iniciar Sesión</button>
            </div>
        </div>
        <div id="criterios">
            <table>
                <tr>
                    <td>
                        <label for="profesor">Profesor: </label>
                    </td>
                    <td>
                        <input type="text" id="profesor"></label>
                    </td>
                </tr>
            </table>
            <label for="raSelect">Selecciona un RA:</label>
            <select id="raSelect">
                <option value="RA1">RA1</option>
                <option value="RA2">RA2</option>
                <option value="RA3">RA3</option>
                <option value="RA4">RA4</option>
                <option value="RA5">RA5</option>
                <option value="RA6">RA6</option>
                <option value="RA7">RA7</option>
            </select>
            <select id="criterioSelect"></select>
            <button onclick="mostrarDatosRA()">Cargar datos del RA</button>
            <button>Añadir criterio</button>
            <button>Eliminar criterio</button>
            <div id="info"></div>
            <div id="opcionSeleccionada"></div>
            <button onclick="volver()">Volver a la pantalla de inicio de sesión</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
