<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      
   </head>

   <body onLoad="crearNodoTabla();">

      <table width="300" align="left" id="tabla1" border="2">
         <tr height="100">
            <td width="100" align="center">
               Celda 1
            </td>
            <td width="100" align="center">
               Celda 2
            </td>
            <td width="100" align="center">
               Celda 3
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 4
            </td>
            <td align="center">
               Celda 5
            </td>
            <td align="center">
               Celda 6
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 7
            </td>
            <td align="center">
               Celda 8
            </td>
            <td align="center">
               Celda 9
            </td>
         </tr>
      </table>
      <button onclick="leerGrosorBorde()">Leer Grosor del Borde</button>
      <button onclick="aumentarGrosorBorde()">Aumentar Grosor del Borde</button>
      <button onclick="reducirGrosorBorde()">Reducir Grosor del Borde</button>
      <script>
         function leerGrosorBorde() {
            var tabla = document.getElementById("tabla1");
            var grosorBorde = tabla.border;
            alert("El grosor del borde de la tabla es: " + grosorBorde);
         }
         function aumentarGrosorBorde() {
            var tabla = document.getElementById("tabla1");
            var grosorActual = parseInt(tabla.border);
            tabla.border = grosorActual + 1;
         }  
         function reducirGrosorBorde() {
            var tabla = document.getElementById("tabla1");
            var grosorActual = parseInt(tabla.border);
            if (grosorActual > 0) {
               tabla.border = grosorActual - 1;
            }
         }
      </script>

   </body>
</html>
