<body>
    <form>
        <label for="horas">Introduce hora</label>
        <input type="number" id="horas" min="0" value="0">
        <br><br>
        <label for="minutos">Introduce minutos</label>
        <input type="number" id="minutos" min="0" value="0">
        <br><br>
        <label for="segundos">Introduce segundos</label>
        <input type="number" id="segundos" min="0" value="0">
        <button type="button" onclick="cuentaAtras()">Calcular cuenta atrás</button>
    </form>
    <p id="resultado"></p>
    
    <script>
        function cuentaAtras() {
            // Obtén los valores de horas, minutos y segundos ingresados por el usuario
            var horas = parseInt(document.getElementById("horas").value);
            var minutos = parseInt(document.getElementById("minutos").value);
            var segundos = parseInt(document.getElementById("segundos").value);

            // Convierte todo a segundos
            var tiempoEnSegundos = (horas * 3600) + (minutos * 60) + segundos;
            
        }   
    </script>        
    </body>
