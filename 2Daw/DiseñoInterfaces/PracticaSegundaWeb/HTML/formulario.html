<!doctype html>
<html lang="es">

<head>
    <title>Formulario de contacto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="../bootstrap/scss/bootstrap.scss">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <!-- FaviCon -->
    <link rel="shortcut icon" href="../Imágenes/logo_portfolio.png" type="image/x-icon">
</head>

<body>
    <header>
            <!-- place navbar here -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html"><img src="../Imágenes/logo_portfolio.png" alt="logo_web"
                            class="logo"></a>
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre mí</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Formación y experiencia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Proyectos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./formulario.html">Contactar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    </header>
    <!--Cuerpo de la web-->
    <main>
        <!--Inicio formulario-->
        <h1 class="logo">Contactar</h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="Contform">
                <h3>Formulario de contacto</h3>
                <form action="">
                    <p>
                        <label>Nombre </label>
                        <input type="text" name="Nombre ">
                    </p>
                    <p>
                        <label>Apellidos </label>
                        <input type="text" name="apellidos">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p>
                        <label>Correo electrónico</label>
                        <input type="email" name="email">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar mensaje
                        </button>
                    </p>
                </form>
            </div>
            <div class="Continfo">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
                    repellendus?</p>
                <p>Company.com</p>
            </div>
        </div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
