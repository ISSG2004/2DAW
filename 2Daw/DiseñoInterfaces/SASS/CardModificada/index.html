<!doctype html>

<head>

    <link rel="stylesheet" href="./css/custom.css">

<body>
    <header>
    <!-- place navbar here -->

    <main class="row">
        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Free</h5>
                <p class="card-text">For Freelancers</p>
                <h4 class="card-title">$0</h4>

                <br>

        </div>
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Pro</h5>
                <p class="card-text">For Agencies</p>

                <p class="card-text"><span class="check-symbol">&#x2713;</span>200+ Custom Packs</p>
                <br>
                <br>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-light">Subcribe</button>
                </div>
            </div>
